<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tobias & Mikaela">
    <meta name="description" content="Welcome to the Rainbow Search - a more colorful way to search for images on Pixabay!">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>RAINBOW SEARCH</title>
</head>
<body>
    <header>
        <h1>Pixabay Image Search</h1>
        <h2 id="rainbow">&#8226; With a rainbow twist &#8226;</h2>
    </header>
    <form>
        <input type="text" name="search">
            <select name="color">
                <option value="any">Any Color</option>
                <option value="pink">Pink</option>
                <option value="lilac">Lilac</option>
                <option value="blue">Blue</option>
                <option value="turquoise">Turquoise</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="white">White</option>
                <option value="gray">Gray</option>
                <option value="black">Black</option>
                <option value="brown">Brown</option>
                <option value="grayscale">Grayscale</option>
                <option value="transparent">Transparent</option>

            </select>
        <button type="submit" id="submit" class="btn">Search</button>
        <button type="reset" id="reset" class="btn">Reset</button>
    </form>
    <main>

            <div class="holder"></div>       
            
    </main>
    <footer>
        <button id="prev" class="btn">&#8249;</button>
        <button id="next" class="btn">&#8250;</button>
    </footer>
</body>
</html>
